<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en"
      >

    <h:head>
        <title>Spotzentrum Mortin</title>

        <!-- stylesheets here -->
        <style type="text/css">

            html {
                height: 100%;
                width: 100%;
                margin: 0;
            }

            body {
                height: 100%;
                width: 100%;
                margin: 0 !important;
            }

            body .ui-menu.ui-menubar {
                width: 100%;

                padding: .5rem;
                background: #3c3c3c;
                border: none;

                position: fixed;
                display: grid;
                background: linear-gradient(#00bcd4, #e91e63, #3f61b5, #00bcd4);
                background-size: 100% 400%;
                background-position: 0 40%;
                border-radius: 0;
                opacity: 0.7;
            }

            body .ui-menu.ui-menubar:hover{
                animation: backcolor 30s linear infinite reverse;
            }
            @keyframes backcolor{
                0%{
                    background-position: 0 40%;
                }
                100%{
                    background-position: 0 400%;
                }
            }

            body .ui-menu .ui-menu-list .ui-menuitem .ui-menuitem-link .ui-menuitem-text{
                vertical-align: middle;
                color: white;
            }




            <!-- CLEANUP -->

            <!--LOGIN-->

                .grid-container-login {
                    height: 100%;
                    width: 100%;
                    display: grid;
                    justify-content: center;
                    align-items: center;
                }

            <!--LOGIN END-->


        </style>


            <!-- js-utils here -->		
    </h:head>

        <div id="page" style="width: 100%; height: 100%">

            <div id="header" style="height: auto; background-color: #212121;">

            </div>

            <div id="content" style="height: 100%;">
                <ui:insert name="content">Content</ui:insert>
            </div>

            </div>
            -->
        </div>
        

    </h:body>
</html>
